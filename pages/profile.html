<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- My Style -->
    <link rel="stylesheet" href="../css/profile.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Profile</h1>
      </header>

      <!-- Profile Content -->
      <div class="profile-container">
        <!-- Profile Image and Info -->
        <div class="profile-info">
          <div class="profile-pic">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile Picture" class="rounded-full w-32 h-32 border-4 border-primary" />
          </div>
          <div class="profile-details">
            <h2 class="name">John Doe</h2>
            <p class="email">johndoe@example.com</p>
            <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</p>
            <button class="btn-edit">Edit Profile</button>
          </div>
        </div>

        <!-- Profile Information -->
        <div class="additional-info">
          <h3 class="section-title">Additional Information</h3>
          <ul class="info-list">
            <li><strong>Phone:</strong> +123456789</li>
            <li><strong>Address:</strong> 1234 Elm Street, Springfield</li>
            <li><strong>Joined:</strong> January 2022</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 YourCompany. All Rights Reserved.</p>
    </footer>
  </body>
</html>
