<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/reset-password.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="reset-page">
    <div class="reset-box">
      <form id="resetForm">
        <header>Reset Password</header>

        <!-- Pesan error atau sukses bisa ditambahkan dengan JS -->
        <p class="message" id="messageBox" style="display: none;">Pesan akan muncul di sini</p>

        <!-- Form Verifikasi -->
        <div id="verifyForm">
          <div class="input-box">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="text" name="no_hp" required inputmode="numeric" pattern="[0-9]*" />
            <label>Nomor HP</label>
          </div>
          <div class="input-box">
            <button type="button" class="btnView" title="lihat password" id="btnView" onclick="fnView()">
              <i data-feather="eye-off"></i>
            </button>
            <input type="password" name="pin" id="pin" required maxlength="6" pattern="\d{6}" />
            <label>PIN</label>
          </div>
          <button type="button" class="btnReset" onclick="showResetForm()">Verifikasi</button>
        </div>

        <!-- Form Reset Password -->
        <div id="resetFormSection" style="display: none;">
          <div class="input-box">
            <button type="button" class="btnView" title="lihat password" id="btnViewNew" onclick="fnView('new_password')">
              <i data-feather="eye-off"></i>
            </button>
            <input type="password" name="new_password" id="new_password" required />
            <label>Password Baru</label>
          </div>
          <div class="input-box">
            <button type="button" class="btnViewConf" title="lihat konfirmasi password" id="btnViewConf" onclick="fnViewConf()">
              <i data-feather="eye-off"></i>
            </button>
            <input type="password" name="confirm_password" id="confirm_password" required />
            <label>Konfirmasi Password</label>
          </div>
          <button type="submit" class="btnReset">Reset Password</button>
        </div>

        <div class="login-link">
          <p><a href="login.html">Kembali ke Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="js/reset-password.js"></script>
</body>
</html>
